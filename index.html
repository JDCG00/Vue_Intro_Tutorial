<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Tutorial de  VUE Juan Diego</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ producto }}</h1>
      <p>{{ descripcion }}</p>

      <div class="cart">{{ unidades }} productos</div>

      <p v-if="stock > 5" >Disponible</p>
      <p v-else-if="stock > 0">¡Últimas unidades!</p>
      <p v-else>No disponible</p>
      <ul>
        <li v-for="detalle in detalles">{{detalle}}</li>
      </ul>

      <div v-show="stock > 0" class="product-image">
        <a :href="url"><img :src="imagen":title="tooltip"></a>
      </div>

      <button class="button" :class="{ disabledButton:!unidades }" v-on:click="unidades++" :disabled="!unidades">¡Comprar!</button>
      
      <div v-for="variante in variantes" :key="variante.cod" @mouseover="actualizarImagen(variante.imagen)"
      class="color-circle" :style="{ backgroundColor: variante.color }"></div>
      <p v-if="enOferta">¡¡¡Ofertón!!!</p>
    </div>    

    <script src="./app.js"></script>
  </body>
</html>
